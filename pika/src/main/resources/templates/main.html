<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>피카 마켓</title>
    <style>
        body {
            padding-top: 230px !important;
            background-color: #ffffff;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        /*******************************
         상품 목록 레이아웃 (세로형 카드 강조)
        ********************************/
        #product-section {
            max-width: 1240px; /* 전체 너비를 조금 더 넓게 */
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        #product-wrap {
            display: grid;
            /* 데스크탑 기준 한 줄에 4개 배치 */
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 20px; /* 위아래 간격 30px, 좌우 간격 20px */
        }

        .product-card {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* 이미지 영역 - 크기 키움 */
        .product-image-wrap {
            width: 100%;
            aspect-ratio: 1 / 1; /* 정사각형 유지 */
            border-radius: 12px;
            overflow: hidden;
            background-color: #f5f5f5;
            margin-bottom: 12px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 꽉 차도록 */
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05); /* 호버 시 미세하게 확대 */
        }

        /* 텍스트 정보 영역 */
        .product-info {
            padding: 0 4px;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.4;
            /* 두 줄 이상은 말줄임표 처리 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }

        .product-details {
            display: flex;
            flex-direction: column; /* 가격과 시간을 위아래로 배치 */
            gap: 4px;
        }

        .product-price {
            color: #222;
            font-weight: 800;
            font-size: 1.2rem;
        }

        .product-time {
            color: #999;
            font-size: 0.85rem;
        }

        .sold-out-badge {
            background-color: #dc3545;
            color: white;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 5px;
            margin-left: 10px;
        }

        /*******************************
         페이지네이션
        ********************************/
        .pagination {
            text-align: center;
            margin: 60px 0;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 3px;
            border: 1px solid #eee;
            border-radius: 6px;
            text-decoration: none;
            color: #666;
        }

        .pagination a.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
            font-weight: bold;
        }

        /* 반응형: 태블릿 한 줄에 3개, 모바일 한 줄에 2개 */
        @media (max-width: 1024px) {
            #product-wrap { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            #product-wrap { grid-template-columns: repeat(2, 1fr); gap: 20px 10px; }
            .product-price { font-size: 1rem; }
            .product-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
<header th:replace="~{header :: mainHeader}"></header>

<section id="product-section">
    <div id="product-wrap">
        <a th:each="product : ${products}"
           th:href="@{/products/info/{productId}(productId=${product.productId})}"
           class="product-card">

            <div class="product-image-wrap">
                <img class="product-image"
                     th:src="${product.productImage != null ? product.productImage : '/images/no-image.png'}"
                     alt="상품 이미지">
            </div>

            <div class="product-info">
                <div class="product-title" th:text="${product.title}">상품 제목</div>
                <div class="product-details">
                    <div style="display: flex; align-items: center;">
                        <span class="product-price"
                              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">
                        </span>
                        <span th:if="${product.productState == 1}" class="sold-out-badge">판매완료</span>
                    </div>
                    <span class="product-time"
                          th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">
                    </span>
                </div>
            </div>
        </a>

        <div th:if="${products == null or products.isEmpty()}"
             style="grid-column: 1 / -1; text-align: center; padding: 100px 0; color: #bbb;">
            <p>등록된 상품이 아직 없습니다.</p>
        </div>
    </div>

    <div class="pagination" th:if="${totalPages > 0}">
        <a th:if="${startPage > 1}"
           th:href="@{/(page=${startPage - 2}, size=${pageSize})}">&laquo; 이전</a>

        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/(page=${i - 1}, size=${pageSize})}"
           th:text="${i}"
           th:classappend="${(i - 1) == currentPage} ? 'active' : ''"></a>
    </span>

        <a th:if="${endPage < totalPages}"
           th:href="@{/(page=${endPage}, size=${pageSize})}">다음 &raquo;</a>
    </div>
    </div>
</section>

<script th:src="@{/js/header.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const successMessage = /*[[${successMessage}]]*/ null;
    if (successMessage) alert(successMessage);

    const errorMessage = /*[[${errorMessage}]]*/ null;
    if (errorMessage) {
        alert(errorMessage);
    }
    /*]]>*/
</script>
</body>
</html>
