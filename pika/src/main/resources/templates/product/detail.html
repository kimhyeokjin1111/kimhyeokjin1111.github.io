<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>상품 상세 (관리자용)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 260px; /* Adjust for fixed header */
        }
        .product-detail-container {
            max-width: 900px;
            margin: 20px auto; /* Centering */
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 30px;
        }
        .product-card {
            display: flex;
            flex-direction: column; /* Always column since no image */
            align-items: center;
            gap: 20px; /* Reduced gap if no image */
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.03);
            text-align: left; /* Align text within card */
        }
        .product-info-wrapper {
            width: 100%; /* Take full width of card */
            padding: 0; /* No padding needed if no image beside it */
        }
        .product-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.5em;
            color: #ff4500;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .product-info-wrapper hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
        .product-info-wrapper p {
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }
        .product-info-wrapper strong {
            color: #333;
            margin-right: 5px;
        }
        .delete-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .warning-message {
            color: #e53935;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .delete-button {
            padding: 12px 25px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .back-link {
            margin-top: 30px;
            text-align: center;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header th:replace="~{header :: mainHeader}"></header>

<div class="product-detail-container" th:object="${product}">
    <h1>상품 상세 정보 (관리자용)</h1>

    <div class="product-card">

        <div class="product-info-wrapper">
            <p class="product-title" th:text="*{title}"></p>
            <p class="product-price" th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + '원'"></p>
            <p class="product-description" th:text="*{description}"></p>
            <hr>
            <p><strong>상품 ID:</strong> <span th:text="*{productId}"></span></p>
            <p><strong>판매자 ID:</strong> <span th:text="*{sellerId}"></span></p>
            <p><strong>카테고리 ID:</strong> <span th:text="*{categoryId}"></span></p>
            <p><strong>상태:</strong> <span th:text="*{productState == 0 ? '판매중' : '판매완료'}"></span></p>
            <p><strong>조회수:</strong> <span th:text="*{viewCnt}"></span></p>
            <p><strong>등록일:</strong> <span th:text="*{createdAt}"></span></p>

            <!-- 관리자용 상품 삭제 버튼 -->
            <div th:if="${currentUserRole != null and currentUserRole == 'ADMIN'}" class="delete-section">
                <p class="warning-message">이 상품을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
                <form id="deleteProductForm" th:action="@{/products/delete/{id}(id=*{productId})}" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" name="redirect" value="productlist"/> <!-- 관리자가 상품 상세(리스트 진입)에서 삭제 시 -->
                    <button type="submit" class="delete-button">상품 삭제 (관리자용)</button>
                </form>
            </div>
        </div>
    </div>

    <div class="back-link">
        <a th:href="@{/products}">상품 목록으로 돌아가기</a>
    </div>
</div>

<script th:src="@{/js/header.js}"></script>
</body>
</html>
