<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>검색 결과</title>
    <style>
        /* main.html의 스타일을 그대로 가져오되, 상단 여백만 조정 */
        body {
            padding-top: 230px !important;
            background-color: #ffffff;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        #product-section {
            max-width: 1240px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        /* 검색 정보 표시 영역 */
        #search-info-box {
            margin-bottom: 30px;
            padding: 0 4px;
        }
        #search-info-box h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        #search-info-box p {
            color: #666;
            font-size: 1rem;
        }

        /* main.html에서 가져온 그리드 레이아웃 */
        #product-wrap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 20px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-wrap {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            background-color: #f5f5f5;
            margin-bottom: 12px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 0 4px;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .product-price {
            color: #222;
            font-weight: 800;
            font-size: 1.2rem;
        }

        .sold-out-badge {
            background-color: #dc3545;
            color: white;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 5px;
            margin-left: 10px;
        }

        .product-time {
            color: #999;
            font-size: 0.85rem;
        }

        /* 반응형 설정 */
        @media (max-width: 1024px) {
            #product-wrap { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            #product-wrap { grid-template-columns: repeat(2, 1fr); gap: 20px 10px; }
        }
    </style>
</head>
<body>
<header th:replace="~{header :: mainHeader}"></header>

<section id="product-section">
    <div id="search-info-box">
        <h2 th:if="${activeCategory != null}" th:text="${activeCategory}">카테고리명</h2>
        <h2 th:unless="${activeCategory != null}">전체 상품 검색 결과</h2>

        <p th:if="${keyword != null and not #strings.isEmpty(keyword)}">
            ' <span th:text="${keyword}" style="color: #ff4500; font-weight: bold;"></span> ' 에 대한 검색 결과입니다.
        </p>
    </div>

    <div id="product-wrap">
        <a th:each="product : ${products}"
           th:href="@{/products/info/{productId}(productId=${product.productId})}"
           class="product-card">

            <div class="product-image-wrap">
                <img class="product-image"
                     th:src="${product.productImage != null ? product.productImage : '/images/no-image.png'}"
                     alt="상품 이미지">
            </div>

            <div class="product-info">
                <div class="product-title" th:text="${product.title}">상품 제목</div>
                <div class="product-details">
                    <div style="display: flex; align-items: center;">
                        <span class="product-price"
                              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">
                        </span>
                        <span th:if="${product.productState == 1}" class="sold-out-badge">판매완료</span>
                    </div>
                    <span class="product-time"
                          th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">
                    </span>
                </div>
            </div>
        </a>

        <div th:if="${products == null or products.isEmpty()}"
             style="grid-column: 1 / -1; text-align: center; padding: 100px 0; color: #bbb;">
            <p>조건에 맞는 상품이 아직 없습니다.</p>
        </div>
    </div>

    <div class="pagination" th:if="${totalPages > 0}" style="text-align: center; margin-top: 50px; display: flex; justify-content: center; gap: 10px; align-items: center;">

        <a th:if="${startPage > 1}"
           th:href="@{/products/search(page=${startPage - 2}, size=${pageSize}, keyword=${keyword}, category=${activeCategory})}"
           style="text-decoration: none; color: #333; padding: 5px 10px; border: 1px solid #ddd; border-radius: 4px;">&laquo;</a>

        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/products/search(page=${i - 1}, size=${pageSize}, keyword=${keyword}, category=${activeCategory})}"
           th:text="${i}"
           th:styleappend="${(i - 1) == currentPage} ? 'background-color: #ff4500; color: white; border-color: #ff4500;' : ''"
           style="text-decoration: none; color: #333; padding: 5px 12px; border: 1px solid #ddd; border-radius: 4px;"></a>
    </span>

        <a th:if="${endPage < totalPages}"
           th:href="@{/products/search(page=${endPage}, size=${pageSize}, keyword=${keyword}, category=${activeCategory})}"
           style="text-decoration: none; color: #333; padding: 5px 10px; border: 1px solid #ddd; border-radius: 4px;">&raquo;</a>
    </div>

</section>

<script th:src="@{/js/header.js}"></script>
</body>
</html>
