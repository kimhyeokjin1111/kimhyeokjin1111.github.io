<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 목록</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 100px;
            background-color: #f9f9f9;
        }
        .chat-list-container {
            max-width: 800px;
            margin: 70px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-room-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }
        .chat-room-item:hover {
            background-color: #f5f5f5;
        }
        .product-img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
        }
        .chat-details {
            flex-grow: 1;
        }
        .chat-header {
            font-weight: bold;
            color: #333;
        }
        .last-message {
            color: #666;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px; /* Adjust as needed */
        }
        .chat-info {
            text-align: right;
            font-size: 0.8em;
            color: #999;
        }
        .unread-badge {
            background-color: #ff4500;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75em;
            width:3em;
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header th:replace="~{header :: mainHeader}"></header>

    <div class="chat-list-container">
        <h1 style="text-align: center; padding: 20px; border-bottom: 1px solid #eee;">채팅 목록</h1>
        <div th:if="${chatRooms.isEmpty()}" style="text-align: center; padding: 50px; color: #888;">
            <p>진행중인 대화가 없습니다.</p>
        </div>
        <div th:unless="${chatRooms.isEmpty()}">
            <a th:each="room : ${chatRooms}" th:href="@{/chat/dm(recipientId=${room.otherUserId}, productId=${room.productId})}" class="chat-room-item">
                <img th:src="${room.productImage ?: '/images/no-image.png'}" class="product-img"/>
                <div class="chat-details">
                    <div class="chat-header" th:text="${room.otherUserNickname}">상대방 닉네임</div>
                    <div class="last-message">
                        <span th:if="${room.lastMessage != null and #strings.startsWith(room.lastMessage, '/chat-media/')}">
                            <b>미디어 메시지</b>
                        </span>
                        <span th:unless="${room.lastMessage != null and #strings.startsWith(room.lastMessage, '/chat-media/')}" th:text="${room.lastMessage}">
                            마지막 메시지 내용...
                        </span>
                    </div>
                </div>
                <div class="chat-info">
                    <div th:text="${#temporals.format(room.lastMessageTime, 'MM-dd HH:mm')}">시간</div>
                    <div th:if="${room.unreadCount > 0}" class="unread-badge" th:text="${room.unreadCount}"></div>
                </div>
            </a>
        </div>
    </div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
