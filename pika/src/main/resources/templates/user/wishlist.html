<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>환영합니다!</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

.container {
	max-width: 600px;
	margin: auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 8px;
}

h1, h2 {
	color: #333;
}

ul {
	list-style-type: none;
	padding: 0;
}

li {
	margin-bottom: 10px;
}

a {
	color: #007bff;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container">
		<p>

			<strong th:text="${userId}">사용자</strong>님, 환영합니다.

		</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Seller</th>
                <th>Category</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${wishlist}">
                <td th:text="${product.productId}">1</td>
                <td><img th:src="${product.productImage}" alt="Product Image" class="product-image"></td>
                <td th:text="${product.title}">Product Title</td>
                <td th:text="${product.price}">10000</td>
                <td th:text="${product.sellerId}">User1</td>
                <td th:text="${product.categoryId}">1</td>
                <td th:text="${product.productState == 0 ? 'Selling' : 'Sold'}">Selling</td>
                <td><a th:href="@{/products/{id}(id=${product.productId})}">View</a></td>
            </tr>
        </tbody>
    </table>
	</div>
</body>
</html>
