<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다 (404)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        h1 { color: #dc3545; }
        p { color: #6c757d; }
    </style>
</head>
<body>
    <h1>오류: 페이지를 찾을 수 없습니다 (404)</h1>
    <p>요청하신 페이지를 찾을 수 없습니다. 주소를 다시 확인해 주세요.</p>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <hr/>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
