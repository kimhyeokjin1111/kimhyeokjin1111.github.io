<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 제품 관리</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}"> <!-- 관리자 페이지 공통 CSS 가정 -->
    <style>
        /* 기본 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header th:replace="~{header :: mainHeader}"></header>

<div class="admin-container">
    <h2>관리자 - 제품 관리</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>제품명</th>
            <th>판매자 ID</th>
            <th>상태</th>
            <th>위반 사유</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- JavaScript로 제품 데이터가 여기에 로드됩니다. -->
        </tbody>
    </table>

    <!-- 정책 위반 사유 입력 모달 -->
    <div id="violationReasonModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>정책 위반 조치</h3>
            <p>제품 ID: <span id="modalProductId"></span></p>
            <label for="violationReason">위반 사유:</label>
            <textarea id="violationReason" rows="4" style="width: 100%;"></textarea>
            <button id="confirmMarkViolationButton" data-action="mark">위반 표시</button>
            <button id="confirmDeleteProductButton" data-action="delete">제품 삭제</button>
        </div>
    </div>
</div>

<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/admin/products.js}"></script>
</body>
</html>
